<div class="container">
    <form action="/post" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputWriter" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="writer" class="form-control" id="inputWriter">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent_type" class="col-sm-2 col-form-label"><strong>머리글</strong></label>
            <div class="col-sm-10">
                <input type="text" name="content_type" class="form-control" id="inputContent_type">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="글쓰기" style="
                    padding-top: 15px;
                    padding-bottom: 15px;
                    padding-left: 28px;
                    padding-right: 28px;
                ">
            </div>
        </div>
    </form>
</div>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
