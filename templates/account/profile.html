{% extends 'base.html' %}
{% load static %}



{% block main %}

<h4>프로필</h4>
  {% if user.is_active %}
  <li><a href="{% url 'account:index' %}"> <span class="profile_page"></span> {{user.pk}} / {{user.username}} 입니다.</a></li>
  <li><a href="{% url 'account:logout' %}">Logout</a></li>

  {% else %}
  <li><a href="{% url 'account:login' %}"> <span class=""></span> Login</a></li>
  <li><a href="{% url 'admin:index' %}">Admin</a></li>
  {% endif %}

{% endblock %}
