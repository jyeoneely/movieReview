{% extends 'base.html' %}
{% load static %}



{% block main %}
<div class="row container my-3">
  <img class="img-corn" src="{% static 'assets/img/manage_corn.png' %}" alt="..." />
  <h1>게시물관리</h1>
  <div class="float-right mr-3">
    <a href="{% url 'movie:create' %}" class="my-2 btn btn-info">영화 추가</a>
  </div>

  <table class="table row m-0">
    <thead class="col-12 thead-dark">
      <tr class="row w-100 m-0">
        <th scope="col" class="col-6 col-md-8">제목</th>
        <th scope="col" class="col-3 col-md-2"></th>
        <th scope="col" class="col-3 col-md-2"></th>
      </tr>
    </thead>
    <tbody class="col-12">
      {% for movie in page_obj %}
      <tr class="row m-0">
        <td class="col-6 col-md-8 text-truncate" OnClick="location.href ='{% url 'movie:detail' movie.id %}'">{{ movie.title }}</td>
        <td class="col-3 col-md-2 text-center"><a href="{% url 'movie:modify' movie.id %}" class="square_btn">수정</a></td>
        <td class="col-3 col-md-2 text-center"><a href="#" class="square_btn" data-toggle="modal" data-target="#{{ movie.id }}">삭제</a></td>

        <div class="modal fade" id="{{ movie.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">안내</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                정말 삭제하시겠습니까?
              </div>
              <div class="modal-footer">
                <a href="{% url 'movie:delete' movie.id %}" class="btn btn-danger">삭제</a>
              </div>
            </div>
          </div>
        </div>

      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="d-flex justify-content-center my-5">

  </div>

</div>

{% endblock %}
